apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://helm.elastic.co'
    targetRevision: 7.9.0
    chart: kibana
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: log
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
