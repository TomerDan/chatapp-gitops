apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-chatapp
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: chatapp
    repoURL: https://github.com/TomerDan/chatapp-helm.git
    targetRevision: HEAD

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
